<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1>Formulario de Hobbys</h1>
    <form>
        <div>
            <label class="spacement">Name:</label>
            <input required id="nameBox">
        </div>
        <div>
            <label class="spacement">Cell Phone:</label>
            <input required class="number" placeholder="+351" maxlength="9">
        </div>
        <div>
            <label class="spacement">Sexo:</label>
            <input required type="radio" name="sexo">
            <label class="spacement">Feminino</label>
            <input required type="radio" name="sexo">
            <label>Masculino</label>
        </div>
        <div>
            <label class="spacement">Email:</label>
            <input required type="email">
        </div>
        <div>
            <label class="spacement">Password:</label>
            <input required type="password" placeholder="Minimum eight characters, at least one letter and one number:">
        </div>
        <div id="hobbies">
            <label>Hobbies:</label>

            <label class="container"><p>Music</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container"><p>Cinema</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container"><p>Dance</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label id="disabledLabel" class="container disabled"><p>Photography</p>
                <input disabled type="checkbox">
                <span id="disabledBox" class="checkmark"></span>
            </label>
        </div>
        <div>
            <label class="spacement">Age:</label>
            <label id="ageNumber">18</label>
            <input id="age" type="range" min="18" max="99" value="18">
        </div>
        <div id="buttonStyle">
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
